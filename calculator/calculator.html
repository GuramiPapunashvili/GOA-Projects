<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="Main">
        <div id="calculatorDisplay"></div>
        <div class="operators">
            <button onclick="Minus()" id="minus" class="numbers">-</button>
            <button onclick="One()" id="1" class="numbers">1</button>
            <button onclick="Two()" id="2" class="numbers">2</button>
            <button onclick="Three()" id="3" class="numbers">3</button>
            <button onclick="Add()" id="add" class="numbers">+</button>
            <button onclick="Four()" id="4" class="numbers">4</button>
            <button onclick="Five()" id="5" class="numbers">5</button>
            <button onclick="Six()" id="6" class="numbers">6</button>
            <button onclick="Multiply()" id="multiply" class="numbers">*</button>
            <button onclick="Seven()" id="7" class="numbers">7</button>
            <button onclick="Eight()" id="8" class="numbers">8</button>
            <button onclick="Nine()" id="9" class="numbers">9</button>
            <button onclick="Divide()" id="Divide" class="numbers">/</button>
            <button onclick="Clear()" id="Clear" class="numbers">C</button>
            <button onclick="Zero()" id="0" class="numbers">0</button>
            <button onclick="Result()" id="Result" class="numbers">=</button>
    </div>    
</body>
</html>
