<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Virtual Pet Buddy</h1>
        </header>
        <div class="main-content">
            <div class="pet-area">
                <img id="petImage" src="normal.webp" alt="Pet Image">
            </div>
            <div class="stats-area">
                <div class="stat-card">
                    <p>Hunger: <span id="hunger">50</span></p>
                </div>
                <div class="stat-card">
                    <p>Happiness: <span id="happiness">50</span></p>
                </div>
                <div class="stat-card">
                    <p>Energy: <span id="energy">50</span></p>
                </div>
                <div class="actions">
                    <button onclick="feed()">Feed</button>
                    <button onclick="play()">Play</button>
                    <button onclick="sleep()">Sleep</button>
                </div>
            </div>
        </div>

        <p id="status">Buddy is feeling great!</p>

      <script src="script.js"></script>
</body>
</html>
