<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ToDoList.js"></script>
    <link rel="stylesheet" href="ToDoList.css">
    <title>To Do List</title>
</head>
<body>

        <div id="everyTask"></div>
